<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebecê</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Faixa de CEP -->
        <div class="faixa-cep">
            Você está em: São Paulo
        </div>
        <div class="logo">
            <img src="img/logo-branco.png" alt="Logo Bebecê">
            <ul>
                <li><a href="Produtos">Produtos</a></li>
                <li><a href="Lançamentos">Lançamentos</a></li>
                <li><a href="Outlet">Outlet</a></li>
            </ul>
            <div class="header-icons">
                <div class="icone-search"></div>
                <div class="icone-conta"></div>
                <div class="icone-carrinho"></div>
            </div>
        </div>
        
    </header>
    
    <!-- Carrossel -->
    <div class="banner-container">
        <div class="banner-slide">
            <img class="banner-img" src="img/banner-principal-1.png" alt="Banner 1">
            <img class="banner-img" src="img/banner-principal-2.png" alt="Banner 2">
        </div>
        <!-- Botão estilizado -->
        <button class="btn-conheca">Conheça agora!</button>
    </div>

    <div class="categorias">
        <h1>Categorias</h1>
        <div class="cards-container">
            <div class="card">
                <img src="img/banner-botas.png" alt="Card 1">
                <p>Botas</p>
            </div>
            <div class="card">
                <img src="img/banner-scarpins.png" alt="Card 2">
                <p>Scarpins</p>
            </div>
            <div class="card">
                <img src="img/banner-sapatilhas.png" alt="Card 3">
                <p>Sapatilhas</p>
            </div>
            <div class="card">
                <img src="img/banner-sandalias.png" alt="Card 4">
                <p>Sandalias</p>
            </div>
        </div>
    </div>
    <div class="banner-navegação">
        <img class="banner-grande" src="img/banner-grande.png" alt="Banner Grande">
        <img class="banner-pequeno" src="img/banner-pequeno.png" alt="Banner Pequeno">
    </div>    
    <script src="script.js"></script>
</body>
</html>
